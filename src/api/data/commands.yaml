    en: "Select to line end. TODO: helix"

  keys:
    qwerty: |-
      `a-l` (kakoune: normal)
      `end` (kakoune: normal)

  doc:
    en: |
      Select to line end. TODO: helix



      #### Variants

      | Title                    | Identifier           | Keybinding                                           | Command                                                         |
      | ------------------------ | -------------------- | ---------------------------------------------------- | --------------------------------------------------------------- |
      | Extend to line end       | `lineEnd.extend`     | `s-a-l` (kakoune: normal), `s-end` (kakoune: normal) | `[".select.lineEnd", {                 shift: "extend", ... }]` |
